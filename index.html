<!DOCTYPE html>
<html>
<head>
<style>
  #color-change {
    color: blue;
    animation: color-change 10s infinite;
  }
  @keyframes color-change {
    0% {color: blue;}
    20% {color: green;}
    40% {color: red;}
    60% {color: yellow;}
    80% {color: purple;}
    100% {color: blue;}
  }
</style>
</head>
<body>
  <h1 id="color-change">Leondard stink nach kacke</h1>
</body>
</html>
